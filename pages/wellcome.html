<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>E-SPORT-Wellcome</title>
</head>
<body>
    <section class="come">
        <div class="come-block">
            <h1 class="come-title">
                Войдите в свой аккаунт
            </h1>
            <label class="come-label">
                почта
                <input type="text" placeholder="почта or Phone number" type="gmail" class="come-input">
            </label>
            <label class="come-label">
                пароль
                <input type="text" placeholder="пароль" type="password" class="come-input">
            </label>
            <div class="come-remember">
                <input type="checkbox">
                запомнить меня
            </div>
            <button class="come-btn">Войти</button>
            <span class="come-forgot">Забыли пароль</span>
            <span class="come-with">или продолжите с</span>
            <div class="come-info">
                <div class="come-cocial"><img src="../img/wellcome/facebook.svg" alt="facebook"> Facebook</div>
                <div class="come-cocial"><img src="../img/wellcome/google.svg" alt="google"> Google</div>
            </div>
            <p class="come-acount">У вас нет учетной записи? <span> Зарегистрируйтесь</span></p>
        </div>
    </section>
</body>
</html>
